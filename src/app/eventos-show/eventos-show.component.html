<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="ordenarPorFecha($event)">Orden por fecha</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="ordenarPorPrecio($event)">Orden por precio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" [(ngModel)]="filtroBusqueda" name="filtroBusqueda" />

<div class="card-columns mt-4" *ngIf="eventos && eventos.length; else elseBlock">
  <div *ngFor="let evento of eventos | eventoFilter:filtroBusqueda">
      <evento-item class="card" [evento] = "evento" (eliminarCarta) = "eliminarEvento($event)" (deleted)="goBack()"></evento-item>
  </div>
</div>

<ng-template #elseBlock>
  <h3>No hay eventos disponibles</h3>
</ng-template>
